<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Miniproject</title>
    <link rel="stylesheet" href="javascriptproj.css">
</head>
<body>
    <div class="counter">
        <h2>Simple Counter App</h2>
        <p style="margin-bottom: 20px;">Current Count: <span id="count">0</span></p>
        <button id="increase">Increase</button>
        <button id="decrease">Decrease</button>
        <button id="reset">Reset</button>
        <p id="errorMsgBtn" style="color:red;"></p>
    </div>
    <div class="comment-box">
        <h2>Comment Box</h2>
        <input type="email" id="email" placeholder="Email Address">
        <textarea id="comment" placeholder="Comment"></textarea>
        <button id="submitComment">Submit</button>
        <p id="errorMsg" style="color:red;"></p>
    </div>
    <div class="home-btn">
        <a href="../index.html" class="btn">Home</a>
    </div>
    <script src="javascriptproj.js"></script>
</body>
</html>
